<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线订购</title>

</head>
<link rel="stylesheet" href="./css/onlineOrder.css">
<body>
<div>
    <div class="container">
        <div class="comm_info">
            <div class="title">商品信息</div>
            <div class="leftImg">
                <img src="../../imgs/seeTime.png" alt="">
            </div>
            <div class="rightText">
                <div class="comm_name">商品名称</div>
                <div class="comm_desc">商品描述</div>
                <div class="comm_money">￥ 199/元</div>
                <div class="comm_stock">商品库存</div>
            </div>
        </div>
        <div class="user_info">
            <div class="user_title">请填写用户信息</div>
            <div class="user_name">
                <label for="" class="label">收&nbsp;&nbsp;货&nbsp;&nbsp;人&nbsp;:</label><input type="text" class="userName">
            </div>
            <div class="user_phone">
                <label for="" class="label">手机号码&nbsp;:</label><input type="text" class="phone">
            </div>
            <div class="user_address">
                <label for="" class="label">收货地址&nbsp;:</label>
                <div class="wrap">
                    <input class="input" name="" id="city" type="text" placeholder="省份/城市/区域" autocomplete="off" readonly="true"/>
                </div>
            </div>
            <div class="user_addressDetail">
                <label for="" class="label">详细地址&nbsp;:</label>
                <input type="text" class="address">
            </div>
            <div>
                <label class="label">购买数量&nbsp;:</label>
                <div class="wrapper"></div>
            </div>
            <div class="user_pay">
                <label class="label">支付方式&nbsp;:</label>
                <div style="display: inline-block">
                    <input type="radio" checked>微信支付</input>
                </div>
            </div>
            <div class="user_submit">
                <button>提交订单</button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../util/util.js"></script>
<script type="text/javascript" src="../../util/jquery.js"></script>
<script type="text/javascript" src="../../util/cityJS/Popt.js"></script>
<script type="text/javascript" src="../../util/cityJS/city.json.js"></script>
<script type="text/javascript" src="../../util/cityJS/citySet.js"></script>
<script type="text/javascript" src="../../util/numberInput.js"></script>
<script>
    var height = getClientHeight();
    console.log(height);
    // 产品id
    console.log(getUrlParam('id'));
    $('body').css({height: height + 'px'});
    $(function() {
        $(".wrapper").numInput({
            width: 200, //宽度
            positive: true, //允许输入正数
            negative: false, //允许输入负数
            floatCount: 0, //小数点后保留位数
            wrapperClass: 'num-input-wrap', //最外层容器
            inputClass: 'num-input', //input输入框
            addClass: 'add', //增加按钮
            subtractClass: 'subtract', //减少按钮
        });
    })
</script>
<script type="text/javascript">
    $("#city").click(function (e) {
        console.dir(this,'选择input对象');
        console.log(e);
        SelCity(this, e);
    });
    $("s").click(function (e) {
        SelCity(document.getElementById("city"), e);
    });
</script>
</html>
